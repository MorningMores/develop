name: Deploy to AWS

on:
  push:
    branches: [ feature/aws-deployment, main ]
    paths:
      - 'aws/**'
      - 'main_backend/**'
      - 'main_frontend/concert1/**'
      - '.github/workflows/aws-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/concert-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/concert-frontend

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image: ${{ steps.image.outputs.backend-image }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: main_backend
          file: main_backend/Dockerfile.k8s
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-backend:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Output image URI
        id: image
        run: echo "backend-image=${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-backend:${{ github.sha }}" >> $GITHUB_OUTPUT

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    permissions:
      contents: read
      packages: write
    outputs:
      frontend-image: ${{ steps.image.outputs.frontend-image }}

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: main_frontend/concert1
          file: main_frontend/concert1/Dockerfile.k8s
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-frontend:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“ Output image URI
        id: image
        run: echo "frontend-image=${{ env.REGISTRY }}/${{ github.repository_owner }}/concert-frontend:${{ github.sha }}" >> $GITHUB_OUTPUT

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“‹ Terraform Init
        working-directory: aws
        run: terraform init

      - name: ðŸ“‹ Terraform Validate
        working-directory: aws
        run: terraform validate

      - name: ðŸ“‹ Terraform Format Check
        working-directory: aws
        run: terraform fmt -check -recursive

      - name: ðŸ“‹ Terraform Plan
        working-directory: aws
        env:
          TF_VAR_backend_image_uri: ${{ needs.build-backend.outputs.backend-image || secrets.BACKEND_IMAGE_URI }}
          TF_VAR_frontend_image_uri: ${{ needs.build-frontend.outputs.frontend-image || secrets.FRONTEND_IMAGE_URI }}
          TF_VAR_environment: ${{ github.event.inputs.environment || 'dev' }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: ðŸ’¾ Save Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: aws/plan.txt
          retention-days: 5

      - name: ðŸ“ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('aws/plan.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan\n\n\`\`\`\n${plan}\n\`\`\``
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, terraform-plan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.apply.outputs.application_url }}
    permissions:
      contents: read
      id-token: write

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ“‹ Terraform Init
        working-directory: aws
        run: terraform init

      - name: ðŸ“‹ Terraform Apply
        id: apply
        working-directory: aws
        env:
          TF_VAR_backend_image_uri: ${{ needs.build-backend.outputs.backend-image }}
          TF_VAR_frontend_image_uri: ${{ needs.build-frontend.outputs.frontend-image }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform apply -auto-approve -input=false
          echo "application_url=$(terraform output -raw application_url)" >> $GITHUB_OUTPUT
          echo "api_url=$(terraform output -raw api_url)" >> $GITHUB_OUTPUT

      - name: âœ… Deployment Success
        run: |
          echo "ðŸŽ‰ Deployment to AWS completed successfully!"
          echo "Application URL: ${{ steps.apply.outputs.application_url }}"
          echo "API URL: ${{ steps.apply.outputs.api_url }}"

      - name: ðŸ“¢ Comment on Deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ AWS Deployment Complete\n\n**Application URL:** ${{ steps.apply.outputs.application_url }}\n**API URL:** ${{ steps.apply.outputs.api_url }}`
            })

  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    if: always()
    needs: [terraform-plan, terraform-apply]

    steps:
      - name: ðŸ“§ Send Status
        run: |
          echo "Deployment workflow completed"
          echo "Plan Status: ${{ needs.terraform-plan.result }}"
          echo "Apply Status: ${{ needs.terraform-apply.result }}"
