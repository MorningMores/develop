name: Complete CI/CD Pipeline

on:
  push:
    branches: [main, develop, 'release/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: complete-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests-backend:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Run tests
        run: |
          cd main_backend
          mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: main_backend/target/surefire-reports/
          retention-days: 7

  unit-tests-frontend:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json
      
      - name: Install & test
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps
          npm run test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: main_frontend/concert1/coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    needs: [unit-tests-backend, unit-tests-frontend]
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: concert_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
      redis:
        image: redis:7.2
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -u root -prootpass --silent && break
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: Build backend
        run: |
          cd main_backend
          mvn clean package -DskipTests

      - name: Start backend
        run: |
          cd main_backend
          nohup mvn spring-boot:run -Dspring-boot.run.profiles=test > backend.log 2>&1 &
          echo $! > backend.pid
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/concert_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: rootpass
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Wait for backend
        run: |
          for i in {1..60}; do
            curl -f http://localhost:8080/actuator/health && break
            echo "Waiting for backend... ($i/60)"
            sleep 3
          done

      - name: Install frontend & start
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps
          nohup npm run dev > frontend.log 2>&1 &
          echo $! > frontend.pid
        env:
          NUXT_PUBLIC_API_BASE: http://localhost:8080

      - name: Wait for frontend
        run: |
          for i in {1..60}; do
            curl -f http://localhost:3000 && break
            echo "Waiting for frontend... ($i/60)"
            sleep 3
          done

      - name: Run E2E tests
        run: |
          cd main_frontend/concert1
          npm run test:e2e
        env:
          NUXT_PUBLIC_API_BASE: http://localhost:8080

      - name: Cleanup
        if: always()
        run: |
          [ -f main_backend/backend.pid ] && kill $(cat main_backend/backend.pid) || true
          [ -f main_frontend/concert1/frontend.pid ] && kill $(cat main_frontend/concert1/frontend.pid) || true
          pkill -f "spring-boot:run" || true
          pkill -f "npm run dev" || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            main_frontend/concert1/coverage/
            main_backend/backend.log
            main_frontend/concert1/frontend.log
          retention-days: 7

  k8s-deploy:
    name: K8s Deployment
    needs: [e2e-tests]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ap-southeast-1 --name concert-cluster || echo "EKS not configured"

      - name: Deploy to K8s
        run: |
          if [ -f k8s/backend-deployment.yaml ]; then
            kubectl apply -f k8s/backend-deployment.yaml
            echo "‚úÖ Backend deployed"
          fi

      - name: Verify deployment
        run: |
          kubectl get pods -l app=backend || echo "No backend pods found"

  summary:
    name: Pipeline Summary
    needs: [unit-tests-backend, unit-tests-frontend, e2e-tests, k8s-deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "üìä Pipeline Summary"
          echo "==================="
          echo "Backend Unit Tests: ${{ needs.unit-tests-backend.result }}"
          echo "Frontend Unit Tests: ${{ needs.unit-tests-frontend.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "K8s Deploy: ${{ needs.k8s-deploy.result }}"
          
          if [ "${{ needs.unit-tests-backend.result }}" == "success" ] && \
             [ "${{ needs.unit-tests-frontend.result }}" == "success" ] && \
             [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "‚úÖ Pipeline PASSED"
            exit 0
          else
            echo "‚ùå Pipeline FAILED"
            exit 1
          fi
