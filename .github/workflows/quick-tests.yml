name: Quick Unit Tests

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'main_backend/**'
      - 'main_frontend/**'
      - '.github/workflows/quick-tests.yml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-backend:
    name: Backend Unit Tests
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: |
          cd main_backend
          mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: main_backend/target/surefire-reports/
          retention-days: 3

  test-frontend:
    name: Frontend Unit Tests
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps

      - name: Run unit tests
        run: |
          cd main_frontend/concert1
          npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: main_frontend/concert1/coverage/
          retention-days: 3

  test-summary:
    name: Test Summary
    needs: [test-backend, test-frontend]
    runs-on: [ubuntu-latest]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "üìä Test Pipeline Summary"
          echo "========================"
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo ""
          if [ "${{ needs.test-backend.result }}" == "success" ] && [ "${{ needs.test-frontend.result }}" == "success" ]; then
            echo "‚úÖ All tests passed!"
            exit 0
          else
            echo "‚ùå Some tests failed"
            exit 1
          fi
