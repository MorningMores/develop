name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'main_backend/**'
      - 'main_frontend/**'
      - '.github/workflows/full-pipeline.yml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: morningmores

jobs:
  # ============================================
  # STAGE 1: BUILD BACKEND
  # ============================================
  build-backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version
        id: version
        run: |
          cd main_backend
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Backend Version: $VERSION"

      - name: Build with Maven
        run: |
          cd main_backend
          mvn clean package -DskipTests
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: main_backend/target/*.jar
          retention-days: 7

  # ============================================
  # STAGE 2: BUILD FRONTEND
  # ============================================
  build-frontend:
    name: Build Frontend (Node.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd main_frontend/concert1
          npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: main_frontend/concert1/.output
          retention-days: 7

  # ============================================
  # STAGE 3: UNIT TESTS
  # ============================================
  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: build-backend
    services:
      redis:
        image: redis:7.2
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests with coverage
        run: |
          cd main_backend
          mvn test jacoco:report -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Generate test report
        if: always()
        run: |
          cd main_backend
          echo "üìä Backend Test Results"
          echo "======================="
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.txt" -exec cat {} \; | grep -E "Tests run:" || true
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: main_backend/target/surefire-reports/
          retention-days: 7

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: main_backend/target/site/jacoco/
          retention-days: 7

  test-frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps

      - name: Run unit tests with coverage
        run: |
          cd main_frontend/concert1
          npm run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./main_frontend/concert1/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: main_frontend/concert1/coverage/
          retention-days: 7

  test-frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test-frontend-unit]
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: concert_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
      redis:
        image: redis:7.2
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Wait for MySQL
        run: |
          set -e
          max_attempts=30
          attempt=0
          echo "üîç Waiting for MySQL to be ready..."
          until mysqladmin ping -h 127.0.0.1 -u root -prootpass --silent; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå MySQL failed to start after $max_attempts attempts"
              mysqladmin ping -h 127.0.0.1 -u root -prootpass || true
              exit 1
            fi
            echo "‚è≥ Waiting for MySQL... ($attempt/$max_attempts)"
            sleep 3
          done
          echo "‚úÖ MySQL is ready!"

      - name: Initialize database
        run: |
          set -e
          echo "üìä Initializing database schema..."
          mysql -h 127.0.0.1 -u root -prootpass concert_db < main_backend/src/main/resources/schema.sql || echo "Schema already exists or no schema.sql found"
          echo "‚úÖ Database initialized"

      - name: Build backend
        run: |
          set -e
          cd main_backend
          echo "üî® Building backend..."
          mvn clean package -DskipTests
          echo "‚úÖ Backend built successfully"

      - name: Start backend server
        run: |
          set -e
          cd main_backend
          echo "üöÄ Starting backend server..."
          nohup mvn spring-boot:run -Dspring-boot.run.profiles=test > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "BACKEND_PID=$BACKEND_PID" >> $GITHUB_ENV
          echo "‚úÖ Backend started with PID: $BACKEND_PID"
          sleep 5
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/concert_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: rootpass
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
          SPRING_JPA_HIBERNATE_DDL_AUTO: update
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

      - name: Wait for backend to be ready
        run: |
          set -e
          max_attempts=60
          attempt=0
          echo "üîç Waiting for backend to be ready..."
          until curl -f -s http://localhost:8080/actuator/health > /dev/null 2>&1; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå Backend failed to start after $max_attempts attempts"
              echo "üìã Backend logs:"
              cat main_backend/backend.log || echo "No backend logs available"
              echo "üîç Check if backend is listening:"
              netstat -tuln | grep 8080 || echo "Port 8080 is not listening"
              echo "üîç Java processes:"
              ps aux | grep java || echo "No Java processes found"
              exit 1
            fi
            if [ $((attempt % 10)) -eq 0 ]; then
              echo "‚è≥ Still waiting for backend... ($attempt/$max_attempts)"
              echo "üìã Latest backend logs:"
              tail -20 main_backend/backend.log 2>/dev/null || echo "No logs yet"
            fi
            sleep 3
          done
          echo "‚úÖ Backend is ready!"
          curl -s http://localhost:8080/actuator/health | jq '.' || curl -s http://localhost:8080/actuator/health

      - name: Install frontend dependencies
        run: |
          set -e
          cd main_frontend/concert1
          echo "üì¶ Installing frontend dependencies..."
          npm ci --legacy-peer-deps
          echo "‚úÖ Frontend dependencies installed"

      - name: Start frontend dev server
        run: |
          set -e
          cd main_frontend/concert1
          echo "üöÄ Starting frontend dev server..."
          nohup npm run dev > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "FRONTEND_PID=$FRONTEND_PID" >> $GITHUB_ENV
          echo "‚úÖ Frontend started with PID: $FRONTEND_PID"
          sleep 10
        env:
          NUXT_PUBLIC_API_BASE: http://localhost:8080
          NODE_ENV: development

      - name: Wait for frontend to be ready
        run: |
          set -e
          max_attempts=60
          attempt=0
          echo "üîç Waiting for frontend to be ready..."
          until curl -f -s http://localhost:3000 > /dev/null 2>&1; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "‚ùå Frontend failed to start after $max_attempts attempts"
              echo "üìã Frontend logs:"
              cat main_frontend/concert1/frontend.log || echo "No frontend logs available"
              echo "üîç Check if frontend is listening:"
              netstat -tuln | grep 3000 || echo "Port 3000 is not listening"
              echo "üîç Node processes:"
              ps aux | grep node || echo "No Node processes found"
              exit 1
            fi
            if [ $((attempt % 10)) -eq 0 ]; then
              echo "‚è≥ Still waiting for frontend... ($attempt/$max_attempts)"
              echo "üìã Latest frontend logs:"
              tail -20 main_frontend/concert1/frontend.log 2>/dev/null || echo "No logs yet"
            fi
            sleep 3
          done
          echo "‚úÖ Frontend is ready!"
          curl -s http://localhost:3000 | head -20 || echo "Frontend responding"

      - name: Verify services are running
        run: |
          echo "üîç Verifying all services..."
          echo "üìä MySQL status:"
          mysqladmin ping -h 127.0.0.1 -u root -prootpass || echo "MySQL not responding"
          echo "üîß Backend health:"
          curl -s http://localhost:8080/actuator/health || echo "Backend not responding"
          echo "üåê Frontend status:"
          curl -I http://localhost:3000 || echo "Frontend not responding"
          echo "‚úÖ All services verified"

      - name: Run E2E tests
        run: |
          set -e
          cd main_frontend/concert1
          echo "üß™ Running E2E tests..."
          npm run test:e2e || {
            echo "‚ùå E2E tests failed"
            echo "üìã Backend logs:"
            tail -50 ../backend.log 2>/dev/null || echo "No backend logs"
            echo "üìã Frontend logs:"
            tail -50 frontend.log 2>/dev/null || echo "No frontend logs"
            exit 1
          }
          echo "‚úÖ E2E tests completed"
        env:
          NUXT_PUBLIC_API_BASE: http://localhost:8080
          NODE_ENV: test

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: main_frontend/concert1/coverage/
          retention-days: 7

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-server-logs
          path: |
            main_backend/backend.log
            main_frontend/concert1/frontend.log
          retention-days: 3

      - name: Cleanup servers
        if: always()
        run: |
          echo "üßπ Cleaning up servers..."
          if [ ! -z "$BACKEND_PID" ]; then
            echo "Stopping backend (PID: $BACKEND_PID)"
            kill $BACKEND_PID 2>/dev/null || true
            pkill -f "spring-boot:run" || true
          fi
          if [ ! -z "$FRONTEND_PID" ]; then
            echo "Stopping frontend (PID: $FRONTEND_PID)"
            kill $FRONTEND_PID 2>/dev/null || true
            pkill -f "npm run dev" || true
          fi
          echo "‚úÖ Cleanup completed"

  # ============================================
  # STAGE 4: INTEGRATION TESTS (Optional)
  # ============================================
  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: test-backend-unit
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: concert_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306
      redis:
        image: redis:7.2
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          max_attempts=30
          attempt=0
          until mysqladmin ping -h 127.0.0.1 -u root -prootpass --silent; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "MySQL failed to start"
              exit 1
            fi
            echo "Waiting for MySQL... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "‚úÖ MySQL is ready!"

      - name: Run integration tests
        run: |
          cd main_backend
          mvn verify -Dspring.profiles.active=test -Dtest=*IntegrationTest
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/concert_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: rootpass
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379

  # ============================================
  # STAGE 5: CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for vulnerabilities
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "‚úÖ Security scan completed"
            echo "Check Security tab for detailed results"
          fi

  # ============================================
  # STAGE 6: BUILD DOCKER IMAGES (Optional)
  # ============================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit, code-quality]
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository owner to lowercase
        id: lowercase
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify GHCR authentication
        run: |
          echo "Testing GHCR authentication..."
          echo "Username: ${{ github.actor }}"
          echo "Registry: ghcr.io"
          echo "Repository: ${{ github.repository }}"
          docker info
          echo "‚úÖ Docker login successful"

      - name: Check repository permissions
        run: |
          echo "Checking repository and package permissions..."
          echo "Repository: ${{ github.repository }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"

      - name: Extract branch name
        id: branch
        run: |
          # Extract clean branch name and sanitize for Docker tag
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Replace / with - for branch names like feature/name
          CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g')
          echo "name=$CLEAN_BRANCH" >> $GITHUB_OUTPUT
          echo "Branch name: $CLEAN_BRANCH"
          
          # Create short SHA
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-8)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Short SHA: $SHORT_SHA"

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/concert-backend
          tags: |
            type=raw,value=${{ steps.branch.outputs.name }}
            type=raw,value=${{ steps.branch.outputs.name }}-${{ steps.branch.outputs.sha }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Concert Backend Application
            org.opencontainers.image.licenses=MIT

      - name: Validate backend tags
        run: |
          echo "üîç Validating backend Docker tags..."
          TAGS="${{ steps.meta-backend.outputs.tags }}"
          if [ -z "$TAGS" ]; then
            echo "‚ùå ERROR: Backend tags are empty!"
            exit 1
          fi
          echo "‚úÖ Backend tags validated:"
          echo "$TAGS" | while IFS= read -r tag; do
            # Check if tag starts with dash or contains double dash
            if [[ "$tag" == *"--"* ]] || [[ "$tag" == *"-:"* ]]; then
              echo "‚ùå ERROR: Invalid tag format: $tag"
              exit 1
            fi
            echo "  ‚úì $tag"
          done

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        continue-on-error: true
        id: docker-push-backend
        with:
          context: ./main_backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Fallback - Build backend image only (no push)
        if: steps.docker-push-backend.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: ./main_backend
          push: false
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/backend-image.tar

      - name: Upload backend image as artifact
        if: steps.docker-push-backend.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: backend-docker-image
          path: /tmp/backend-image.tar
          retention-days: 1

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/concert-frontend
          tags: |
            type=raw,value=${{ steps.branch.outputs.name }}
            type=raw,value=${{ steps.branch.outputs.name }}-${{ steps.branch.outputs.sha }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Concert Frontend Application
            org.opencontainers.image.licenses=MIT

      - name: Validate frontend tags
        run: |
          echo "üîç Validating frontend Docker tags..."
          TAGS="${{ steps.meta-frontend.outputs.tags }}"
          if [ -z "$TAGS" ]; then
            echo "‚ùå ERROR: Frontend tags are empty!"
            exit 1
          fi
          echo "‚úÖ Frontend tags validated:"
          echo "$TAGS" | while IFS= read -r tag; do
            # Check if tag starts with dash or contains double dash
            if [[ "$tag" == *"--"* ]] || [[ "$tag" == *"-:"* ]]; then
              echo "‚ùå ERROR: Invalid tag format: $tag"
              exit 1
            fi
            echo "  ‚úì $tag"
          done

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        continue-on-error: true
        id: docker-push-frontend
        with:
          context: ./main_frontend/concert1
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Fallback - Build frontend image only (no push)
        if: steps.docker-push-frontend.outcome == 'failure'
        uses: docker/build-push-action@v5
        with:
          context: ./main_frontend/concert1
          push: false
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/frontend-image.tar

      - name: Upload frontend image as artifact
        if: steps.docker-push-frontend.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docker-image
          path: /tmp/frontend-image.tar
          retention-days: 1

      - name: Summary of Docker builds
        if: always()
        run: |
          echo "## üê≥ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ steps.branch.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit SHA:** ${{ steps.branch.outputs.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Image Tags" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
