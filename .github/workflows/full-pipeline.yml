  # ============================================
  # STAGE 7: PIPELINE SUMMARY
  # ============================================
  pipeline-summary:
    name: Pipeline Summary
    needs: [build-backend, build-frontend, test-backend-unit, test-frontend-unit, test-frontend-e2e, code-quality]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# üìä Full Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Unit Tests: ${{ needs.test-backend-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Unit Tests: ${{ needs.test-frontend-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend E2E Tests: ${{ needs.test-frontend-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Version" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.build-backend.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check overall status
          # E2E tests are optional (success or skipped is OK)
          E2E_RESULT="${{ needs.test-frontend-e2e.result }}"
          
          echo "üîç Checking pipeline status..." >&2
          echo "Backend Build: ${{ needs.build-backend.result }}" >&2
          echo "Frontend Build: ${{ needs.build-frontend.result }}" >&2
          echo "Backend Unit Tests: ${{ needs.test-backend-unit.result }}" >&2
          echo "Frontend Unit Tests: ${{ needs.test-frontend-unit.result }}" >&2
          echo "Frontend E2E Tests: $E2E_RESULT" >&2
          echo "Code Quality: ${{ needs.code-quality.result }}" >&2
          
          # Determine if pipeline passed
          PIPELINE_PASSED=true
          
          # Check required jobs
          if [ "${{ needs.build-backend.result }}" != "success" ]; then
            echo "‚ùå Backend build failed" >&2
            PIPELINE_PASSED=false
          fi
          
          if [ "${{ needs.build-frontend.result }}" != "success" ]; then
            echo "‚ùå Frontend build failed" >&2
            PIPELINE_PASSED=false
          fi
          
          if [ "${{ needs.test-backend-unit.result }}" != "success" ]; then
            echo "‚ùå Backend unit tests failed" >&2
            PIPELINE_PASSED=false
          fi
          
          if [ "${{ needs.test-frontend-unit.result }}" != "success" ]; then
            echo "‚ùå Frontend unit tests failed" >&2
            PIPELINE_PASSED=false
          fi
          
          # E2E tests are optional - success or skipped is OK
          if [ "$E2E_RESULT" != "success" ] && [ "$E2E_RESULT" != "skipped" ]; then
            echo "‚ùå E2E tests failed (result: $E2E_RESULT)" >&2
            PIPELINE_PASSED=false
          fi
          
          if [ "${{ needs.code-quality.result }}" != "success" ]; then
            echo "‚ùå Code quality check failed" >&2
            PIPELINE_PASSED=false
          fi
          
          # Output final status
          if [ "$PIPELINE_PASSED" == "true" ]; then
            echo "## ‚úÖ Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "All stages completed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ Pipeline PASSED" >&2
            exit 0
          else
            echo "## ‚ùå Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "One or more stages failed. Check logs above." >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Pipeline FAILED" >&2
            exit 1
          fi
