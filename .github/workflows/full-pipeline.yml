name: Full CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'main_backend/**'
      - 'main_frontend/**'
      - '.github/workflows/full-pipeline.yml'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: pipeline-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: morningmores

jobs:
  # ============================================
  # STAGE 1: BUILD BACKEND
  # ============================================
  build-backend:
    name: Build Backend (Maven)
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Extract version
        id: version
        run: |
          cd main_backend
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Backend Version: $VERSION"

      - name: Build with Maven
        run: |
          cd main_backend
          mvn clean package -DskipTests
        env:
          MAVEN_OPTS: -Xmx1024m

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: main_backend/target/*.jar
          retention-days: 7

  # ============================================
  # STAGE 2: BUILD FRONTEND
  # ============================================
  build-frontend:
    name: Build Frontend (Node.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps

      - name: Build frontend
        run: |
          cd main_frontend/concert1
          npm run build
        env:
          NODE_ENV: production

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: main_frontend/concert1/.output
          retention-days: 7

  # ============================================
  # STAGE 3: UNIT TESTS
  # ============================================
  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests with coverage
        run: |
          cd main_backend
          mvn test jacoco:report -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Generate test report
        if: always()
        run: |
          cd main_backend
          echo "ðŸ“Š Backend Test Results"
          echo "======================="
          if [ -d "target/surefire-reports" ]; then
            find target/surefire-reports -name "*.txt" -exec cat {} \; | grep -E "Tests run:" || true
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: main_backend/target/surefire-reports/
          retention-days: 7

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: main_backend/target/site/jacoco/
          retention-days: 7

  test-frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps

      - name: Run unit tests with coverage
        run: |
          cd main_frontend/concert1
          npm run test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          files: ./main_frontend/concert1/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: main_frontend/concert1/coverage/
          retention-days: 7

  # ============================================
  # STAGE 4: INTEGRATION TESTS (Optional)
  # ============================================
  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    needs: test-backend-unit
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: concert_db
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Wait for MySQL
        run: |
          max_attempts=30
          attempt=0
          until mysqladmin ping -h 127.0.0.1 -u root -prootpass --silent; do
            attempt=$((attempt+1))
            if [ $attempt -ge $max_attempts ]; then
              echo "MySQL failed to start"
              exit 1
            fi
            echo "Waiting for MySQL... ($attempt/$max_attempts)"
            sleep 2
          done
          echo "âœ… MySQL is ready!"

      - name: Run integration tests
        run: |
          cd main_backend
          mvn verify -Dspring.profiles.active=test -Dtest=*IntegrationTest
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/concert_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: rootpass
          SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQLDialect

  # ============================================
  # STAGE 5: CODE QUALITY & SECURITY
  # ============================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Check for vulnerabilities
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "âœ… Security scan completed"
            echo "Check Security tab for detailed results"
          fi

  # ============================================
  # STAGE 6: BUILD DOCKER IMAGES (Optional)
  # ============================================
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend-unit, test-frontend-unit, code-quality]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/'))
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository owner to lowercase
        id: lowercase
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/concert-backend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Concert Backend Application
            org.opencontainers.image.licenses=MIT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./main_backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/concert-frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.description=Concert Frontend Application
            org.opencontainers.image.licenses=MIT

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./main_frontend/concert1
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # ============================================
  # STAGE 7: PIPELINE SUMMARY
  # ============================================
  pipeline-summary:
    name: Pipeline Summary
    needs: [build-backend, build-frontend, test-backend-unit, test-frontend-unit, code-quality]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# ðŸ“Š Full Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Unit Tests: ${{ needs.test-backend-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Unit Tests: ${{ needs.test-frontend-unit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Version" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.build-backend.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [ "${{ needs.build-backend.result }}" == "success" ] && \
             [ "${{ needs.build-frontend.result }}" == "success" ] && \
             [ "${{ needs.test-backend-unit.result }}" == "success" ] && \
             [ "${{ needs.test-frontend-unit.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "## âœ… Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "All stages completed successfully!" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "## âŒ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "One or more stages failed. Check logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
