name: Full Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main, 'release/**' ]
    paths:
      - 'main_backend/**'
      - 'main_frontend/concert1/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, 'release/**' ]
    paths:
      - 'main_backend/**'
      - 'main_frontend/concert1/**'
      - '.github/workflows/**'

jobs:
  backend-unit-tests:
    name: Backend Unit Tests (Maven)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('main_backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven unit tests
        working-directory: main_backend
        run: mvn -B clean test
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATA_REDIS_HOST: redis
          SPRING_DATA_REDIS_PORT: 6379

      - name: Generate JaCoCo report
        if: always()
        working-directory: main_backend
        run: mvn jacoco:report

      - name: Upload backend coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend-unit
          name: backend-unit-coverage
        continue-on-error: true

      - name: Upload backend test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-reports
          path: main_backend/target/surefire-reports/

  integration-tests:
    name: Integration Tests (GitHub Actions)
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    timeout-minutes: 25

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: concert_db
          MYSQL_USER: concert_user
          MYSQL_PASSWORD: concert_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u concert_user -pconcert_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('main_backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u concert_user -pconcert_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... attempt $i/30"
            sleep 2
          done

      - name: Run backend integration tests
        working-directory: main_backend
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/concert_db
          SPRING_DATASOURCE_USERNAME: concert_user
          SPRING_DATASOURCE_PASSWORD: concert_password
        run: mvn -B -DforkCount=1 -DreuseForks=false clean test

      - name: Generate JaCoCo report
        if: always()
        working-directory: main_backend
        run: mvn jacoco:report

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: main_backend/target/surefire-reports/

      - name: Upload integration coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: integration
          name: integration-coverage
        continue-on-error: true

      - name: Install frontend dependencies (cached)
        working-directory: main_frontend/concert1
        run: npm ci

  e2e-tests:
    name: E2E Coverage (Cypress)
    runs-on: ubuntu-latest
    needs: integration-tests
    timeout-minutes: 35

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: concert_db
          MYSQL_USER: concert_user
          MYSQL_PASSWORD: concert_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u concert_user -pconcert_password"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u concert_user -pconcert_password --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... attempt $i/30"
            sleep 2
          done

      - name: Build backend
        working-directory: main_backend
        run: mvn -B clean package -DskipTests

      - name: Start backend server
        working-directory: main_backend
        run: |
          java -jar target/concert-backend-*.jar &
          echo $! > /tmp/backend.pid
          echo "Waiting for backend to be ready..."
          for i in {1..60}; do
            if curl -sf http://localhost:8080/actuator/health | grep -q 'UP'; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/60..."
            sleep 2
          done
          curl -f http://localhost:8080/actuator/health
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/concert_db
          SPRING_DATASOURCE_USERNAME: concert_user
          SPRING_DATASOURCE_PASSWORD: concert_password
          SPRING_PROFILES_ACTIVE: docker

      - name: Install frontend dependencies
        working-directory: main_frontend/concert1
        run: |
          npm ci
          npx tsc --version

      - name: Start frontend dev server
        working-directory: main_frontend/concert1
        run: |
          npm run dev &
          echo $! > /tmp/nuxt.pid
          echo "Waiting for frontend..."
          for i in {1..60}; do
            if curl -sf http://localhost:3000/ >/dev/null 2>&1; then
              echo "Frontend ready"
              exit 0
            fi
            sleep 2
          done
          echo "Frontend failed to start"
          exit 1

      - name: Run Cypress tests
        working-directory: main_frontend/concert1
        run: npm run test:e2e
        continue-on-error: true

      - name: Generate Cypress coverage
        if: always()
        working-directory: main_frontend/concert1
        run: |
          if [ -d "coverage" ]; then
            npx nyc report --reporter=html --reporter=lcov || true
          fi

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: main_frontend/concert1/cypress/videos
          if-no-files-found: ignore

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: main_frontend/concert1/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload E2E coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./main_frontend/concert1/coverage/lcov.info
          flags: e2e
          name: e2e-coverage
        continue-on-error: true

      - name: Show backend logs on failure
        if: failure()
        run: |
          if [ -f /tmp/backend.pid ]; then
            ps -p $(cat /tmp/backend.pid) && kill $(cat /tmp/backend.pid) || true
          fi

      - name: Cleanup services
        if: always()
        run: |
          if [ -f /tmp/nuxt.pid ]; then
            kill $(cat /tmp/nuxt.pid) || true
          fi
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
          fi
