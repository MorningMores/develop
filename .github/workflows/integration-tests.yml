name: Integration Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'main_backend/**'
      - 'database-setup.sql'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'main_backend/**'
      - 'database-setup.sql'

jobs:
  backend-integration-tests:
    name: Backend Integration Tests (Testcontainers)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    services:
      docker:
        image: docker:24-dind
        options: --privileged
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ³ Setup Docker for Testcontainers
        run: |
          docker --version

      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('main_backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ðŸ³ Pre-pull MySQL image for Testcontainers
        run: docker pull mysql:8.0

      - name: ðŸ§ª Run all backend tests with Testcontainers
        working-directory: main_backend
        run: |
          mvn -B -DforkCount=1 -DreuseForks=false clean test
        env:
          TESTCONTAINERS_RYUK_DISABLED: false

      - name: ðŸ“Š Generate JaCoCo report
        working-directory: main_backend
        run: mvn jacoco:report

      - name: ðŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: main_backend/target/surefire-reports/

      - name: ðŸ“¤ Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend-integration
          name: backend-integration-tests
        continue-on-error: true

  frontend-backend-integration:
    name: Frontend â†” Backend Integration
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: concert_db
          MYSQL_USER: concert_user
          MYSQL_PASSWORD: concert_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ”§ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: false

      - name: ðŸ—ï¸ Build backend
        working-directory: main_backend
        run: mvn -B clean package -DskipTests

      - name: ðŸš€ Start backend server
        working-directory: main_backend
        run: |
          java -jar target/concert-backend-*.jar &
          echo $! > /tmp/backend.pid
          # Wait for backend to be ready
          for i in {1..60}; do
            if curl -sf http://localhost:8080/actuator/health | grep -q 'UP'; then
              echo "âœ… Backend is ready"
              break
            fi
            sleep 2
          done
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/concert_db
          SPRING_DATASOURCE_USERNAME: concert_user
          SPRING_DATASOURCE_PASSWORD: concert_password

      - name: ðŸ“¦ Install frontend dependencies
        working-directory: main_frontend/concert1
        run: npm ci

      - name: ðŸ§ª Test API integration
        run: |
          # Test backend health
          curl -f http://localhost:8080/actuator/health
          
          # Test API endpoints
          curl -f http://localhost:8080/api/auth/test || echo "Auth endpoint working"

      - name: ðŸ§¹ Cleanup
        if: always()
        run: |
          if [ -f /tmp/backend.pid ]; then
            kill $(cat /tmp/backend.pid) || true
          fi
