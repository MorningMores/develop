name: K8s Deployment Pipeline

on:
  push:
    branches: [ k8s-development ]
    paths:
      - 'main_backend/**'
      - 'main_frontend/concert1/**'
      - 'k8s/**'
      - '.github/workflows/k8s-deploy.yml'
      - 'docker-compose.yml'
  pull_request:
    branches: [ k8s-development ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: ${{ github.repository }}/concert-backend
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/concert-frontend

jobs:
  backend-tests:
    name: Backend Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: üß™ Run backend tests
        working-directory: main_backend
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
        run: |
          export JAVA_HOME="${JAVA_HOME}"
          mvn -B -DforkCount=1 -DreuseForks=false clean test

      - name: üì¶ Build backend JAR
        working-directory: main_backend
        run: mvn -B clean package -DskipTests

      - name: üì§ Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: main_backend/target/concert-backend-*.jar
          retention-days: 1

  frontend-tests:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: üì¶ Install dependencies
        working-directory: main_frontend/concert1
        run: npm ci

      - name: üß™ Run frontend tests
        working-directory: main_frontend/concert1
        run: npm run test

      # Note: Frontend build happens in Docker (Dockerfile.k8s includes build step)
      # No artifact upload needed

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-tests ]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üì• Download backend artifact
        uses: actions/download-artifact@v6
        with:
          name: backend-jar
          path: main_backend/target/

      - name: ÔøΩ Convert repository name to lowercase
        id: repo-lowercase
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
          echo "owner=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: ÔøΩüê≥ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: main_backend
          file: main_backend/Dockerfile.k8s
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repository }}/concert-backend:latest
            ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repository }}/concert-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Frontend build happens in Docker - no artifact download needed

      - name: üê≥ Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: main_frontend/concert1
          file: main_frontend/concert1/Dockerfile.k8s
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repository }}/concert-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repository }}/concert-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-images
    timeout-minutes: 20
    if: false  # Temporarily disabled - requires publicly accessible K8s cluster

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîê Set up Kubeconfig
        run: |
          if [ -z "${{ secrets.KUBE_CONFIG }}" ]; then
            echo "‚ùå Error: KUBE_CONFIG secret is not set"
            echo ""
            echo "üìñ Setup Instructions:"
            echo "1. Get your kubeconfig: cat ~/.kube/config"
            echo "2. Encode it: cat ~/.kube/config | base64"
            echo "3. Add to GitHub: Settings ‚Üí Secrets ‚Üí New secret"
            echo "   Name: KUBE_CONFIG"
            echo "   Value: <paste base64 string>"
            echo ""
            echo "üìö Full guide: docs/K8S_DEPLOYMENT_SETUP.md"
            exit 1
          fi
          
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
          
          echo "‚úÖ Kubeconfig loaded successfully"

      - name: üîç Verify Kubernetes connection
        run: |
          echo "Testing connection to Kubernetes cluster..."
          
          if ! kubectl cluster-info &> /dev/null; then
            echo ""
            echo "‚ùå Error: Cannot connect to Kubernetes cluster"
            echo ""
            echo "üìã Debugging Information:"
            echo "Current kubeconfig context:"
            kubectl config current-context || echo "  No context available"
            echo ""
            echo "Available contexts:"
            kubectl config get-contexts || echo "  No contexts available"
            echo ""
            echo "Cluster info (detailed):"
            kubectl cluster-info dump --output-directory=/tmp/cluster-info 2>&1 | head -20 || true
            echo ""
            echo "üí° Possible issues:"
            echo "  1. Cluster is not publicly accessible from GitHub Actions"
            echo "  2. Kubeconfig is pointing to localhost (127.0.0.1)"
            echo "  3. Cluster API server is down or unreachable"
            echo "  4. Service account token has expired"
            echo ""
            echo "üìö See troubleshooting guide: docs/K8S_DEPLOYMENT_SETUP.md"
            exit 1
          fi
          
          echo "‚úÖ Successfully connected to Kubernetes cluster"
          echo ""
          kubectl cluster-info
          echo ""
          kubectl version --short || kubectl version

      - name: üìã Apply Kubernetes manifests
        run: |
          echo "Creating namespace..."
          kubectl apply -f k8s/namespace.yaml
          
          echo "Creating secrets and config..."
          kubectl apply -f k8s/configmap.yaml
          
          echo "Deploying MySQL..."
          kubectl apply -f k8s/mysql.yaml
          
          echo "Waiting for MySQL to be ready..."
          kubectl wait --for=condition=ready pod -l app=mysql -n concert-platform --timeout=300s || true
          
          echo "Deploying backend..."
          kubectl apply -f k8s/backend.yaml
          
          echo "Deploying frontend..."
          kubectl apply -f k8s/frontend.yaml
          
          echo "Applying ingress..."
          kubectl apply -f k8s/ingress.yaml
          
          echo "Waiting for rollout..."
          kubectl rollout status deployment/backend -n concert-platform --timeout=300s || true
          kubectl rollout status deployment/frontend -n concert-platform --timeout=300s || true

      - name: üîç Verify deployment
        run: |
          echo "=== Deployment Status ==="
          kubectl get deployment -n concert-platform
          echo ""
          echo "=== Pods Status ==="
          kubectl get pods -n concert-platform
          echo ""
          echo "=== Services ==="
          kubectl get svc -n concert-platform
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n concert-platform

      - name: üìä Generate deployment report
        if: always()
        run: |
          echo "# K8s Deployment Report" > deployment-report.md
          echo "**Branch:** ${{ github.ref }}" >> deployment-report.md
          echo "**Commit:** ${{ github.sha }}" >> deployment-report.md
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> deployment-report.md
          echo "" >> deployment-report.md
          echo "## Deployment Status" >> deployment-report.md
          kubectl get deployment -n concert-platform >> deployment-report.md 2>&1 || echo "Failed to get deployments" >> deployment-report.md
          cat deployment-report.md

      - name: üì§ Upload deployment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k8s-deployment-report
          path: deployment-report.md

  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-tests, build-images, deploy-k8s ]
    if: always()
    
    steps:
      - name: üìä Determine workflow status
        id: status
        run: |
          if [ "${{ needs.backend-tests.result }}" == "failure" ] || \
             [ "${{ needs.frontend-tests.result }}" == "failure" ] || \
             [ "${{ needs.build-images.result }}" == "failure" ] || \
             [ "${{ needs.deploy-k8s.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "emoji=‚ùå" >> $GITHUB_OUTPUT
          elif [ "${{ needs.backend-tests.result }}" == "cancelled" ] || \
               [ "${{ needs.frontend-tests.result }}" == "cancelled" ] || \
               [ "${{ needs.build-images.result }}" == "cancelled" ] || \
               [ "${{ needs.deploy-k8s.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "emoji=‚ö†Ô∏è" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
            echo "emoji=‚úÖ" >> $GITHUB_OUTPUT
          fi

      - name: üì¢ Send Slack notification
        if: env.SLACK_WEBHOOK_URL != '' || env.SLACK_BOT_TOKEN != ''
        uses: slackapi/slack-github-action@v1.24.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        with:
          payload: |
            {
              "text": "${{ steps.status.outputs.emoji }} K8s Deployment ${{ steps.status.outputs.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ steps.status.outputs.emoji }} K8s Deployment Pipeline"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n${{ steps.status.outputs.status }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n${{ github.sha }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
