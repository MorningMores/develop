name: Quick Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]

jobs:
  quick-backend:
    name: Quick Backend Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ§ª Quick backend test
        working-directory: main_backend
        run: |
          mvn -B clean compile
          mvn -B test -Dtest=UserTest,EventTest,BookingTest

  quick-frontend:
    name: Quick Frontend Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ğŸ“¦ Install dependencies
        working-directory: main_frontend/concert1
        run: npm ci

      - name: ğŸ§ª Quick frontend test
        working-directory: main_frontend/concert1
        run: npm run test -- --run --reporter=verbose
