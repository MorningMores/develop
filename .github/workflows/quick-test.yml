name: Quick Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop, 'release/**' ]

jobs:
  quick-backend:
    name: Quick Backend Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ðŸ§ª Quick backend test
        working-directory: main_backend
        run: |
          mvn -B clean compile
          mvn -B test -Dtest=UserTest,EventTest,BookingTest
        env:
          SPRING_PROFILES_ACTIVE: test

  quick-frontend:
    name: Quick Frontend Test
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: ðŸ“¦ Install dependencies
        working-directory: main_frontend/concert1
        run: npm ci

      - name: ðŸ§ª Quick frontend test
        working-directory: main_frontend/concert1
        run: npm run test -- --run --reporter=verbose
