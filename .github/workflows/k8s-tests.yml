name: K8s Tests & Deployment

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: eks-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-test:
    name: Backend Tests (K8s)
    runs-on: [self-hosted, linux, ARM64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      
      - name: Test Backend
        run: |
          cd main_backend
          mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results-eks
          path: main_backend/target/surefire-reports/
          retention-days: 3

  frontend-test:
    name: Frontend Tests (K8s)
    runs-on: [self-hosted, linux, ARM64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json
      
      - name: Install dependencies
        run: |
          cd main_frontend/concert1
          npm ci --legacy-peer-deps
      
      - name: Test Frontend
        run: |
          cd main_frontend/concert1
          npm run test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results-eks
          path: main_frontend/concert1/coverage/
          retention-days: 3

  k8s-deployment-test:
    name: K8s Deployment Test
    needs: [backend-test, frontend-test]
    runs-on: [self-hosted, linux, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Test K8s manifests
        run: |
          echo "üöÄ Testing K8s deployment manifests..."
          if [ -f k8s/backend-deployment.yaml ]; then
            echo "‚úÖ Backend deployment manifest found"
          else
            echo "‚ùå Backend deployment manifest missing"
          fi

  test-summary:
    name: K8s Test Summary
    needs: [backend-test, frontend-test, k8s-deployment-test]
    runs-on: [self-hosted, linux, ARM64]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "üìä K8s Test Pipeline Summary"
          echo "============================"
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Frontend Tests: ${{ needs.frontend-test.result }}"
          echo "K8s Deployment Test: ${{ needs.k8s-deployment-test.result }}"
          echo ""
          if [ "${{ needs.backend-test.result }}" == "success" ] && [ "${{ needs.frontend-test.result }}" == "success" ] && [ "${{ needs.k8s-deployment-test.result }}" == "success" ]; then
            echo "‚úÖ All K8s tests passed!"
            exit 0
          else
            echo "‚ùå Some K8s tests failed"
            exit 1
          fi
