name: Unit Tests

on:
  push:
    branches: [ main, develop, FE-tester ]
    paths:
      - 'main_frontend/concert1/**'
      - 'main_backend/src/**'
      - 'main_backend/pom.xml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'main_frontend/concert1/**'
      - 'main_backend/src/**'
      - 'main_backend/pom.xml'

jobs:
  frontend-unit-tests:
    name: Frontend Unit Tests (Vitest)
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: main_frontend/concert1
        run: npm ci

      - name: ğŸ§ª Run unit tests
        working-directory: main_frontend/concert1
        run: npm test

      - name: ğŸ“Š Generate coverage
        working-directory: main_frontend/concert1
        run: npm run test:coverage

      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./main_frontend/concert1/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-tests
        continue-on-error: true

  backend-unit-tests:
    name: Backend Tests (Maven + Testcontainers)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('main_backend/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ³ Setup Docker for Testcontainers
        run: |
          docker --version
          docker pull mysql:8.0

      - name: ğŸ§ª Run all tests (unit + integration)
        working-directory: main_backend
        run: |
          mvn -B -DforkCount=1 -DreuseForks=false clean test

      - name: ğŸ“Š Generate JaCoCo report
        working-directory: main_backend
        run: mvn jacoco:report
        if: always()

      - name: ğŸ“¤ Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-tests
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: main_backend/target/surefire-reports/
