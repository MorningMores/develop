name: Deploy to AWS

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20.x'
  JAVA_VERSION: '21'

jobs:
  # ============================================================================
  # JOB 1: BUILD AND TEST BACKEND
  # ============================================================================
  build-backend:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'corretto'
          cache: maven

      - name: Build with Maven
        working-directory: ./main_backend
        run: |
          mvn clean package -DskipTests
          
      - name: Run tests
        working-directory: ./main_backend
        run: |
          mvn test jacoco:report

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./main_backend/target/site/jacoco/jacoco.xml
          flags: backend
          name: backend-coverage

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: main_backend/target/*.jar
          retention-days: 7

  # ============================================================================
  # JOB 2: BUILD FRONTEND
  # ============================================================================
  build-frontend:
    name: Build Frontend (Nuxt)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: main_frontend/concert1/package-lock.json

      - name: Install dependencies
        working-directory: ./main_frontend/concert1
        run: npm ci

      - name: Run linter
        working-directory: ./main_frontend/concert1
        run: npm run lint || true

      - name: Run tests
        working-directory: ./main_frontend/concert1
        run: npm run test

      - name: Build Nuxt application
        working-directory: ./main_frontend/concert1
        run: npm run generate
        env:
          NUXT_PUBLIC_API_BASE_URL: ${{ secrets.API_BASE_URL }}

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: main_frontend/concert1/.output/public
          retention-days: 7

  # ============================================================================
  # JOB 3: DEPLOY INFRASTRUCTURE (TERRAFORM)
  # ============================================================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: []
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: ./aws
        run: terraform init

      - name: Terraform Format Check
        working-directory: ./aws
        run: terraform fmt -check -recursive || true

      - name: Terraform Validate
        working-directory: ./aws
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./aws
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: ./aws
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        if: github.ref == 'refs/heads/main'
        id: terraform-outputs
        working-directory: ./aws
        run: |
          echo "s3_frontend_bucket=$(terraform output -raw frontend_bucket_name)" >> $GITHUB_OUTPUT
          echo "cognito_user_pool_id=$(terraform output -raw cognito_user_pool_id)" >> $GITHUB_OUTPUT
          echo "cognito_client_id=$(terraform output -raw cognito_web_client_id)" >> $GITHUB_OUTPUT

    outputs:
      s3_frontend_bucket: ${{ steps.terraform-outputs.outputs.s3_frontend_bucket }}
      cognito_user_pool_id: ${{ steps.terraform-outputs.outputs.cognito_user_pool_id }}
      cognito_client_id: ${{ steps.terraform-outputs.outputs.cognito_client_id }}

  # ============================================================================
  # JOB 4: DEPLOY FRONTEND TO S3
  # ============================================================================
  deploy-frontend:
    name: Deploy Frontend to S3
    runs-on: ubuntu-latest
    needs: [build-frontend, deploy-infrastructure]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ./dist

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Upload all files except HTML with long cache
          aws s3 sync ./dist s3://${{ needs.deploy-infrastructure.outputs.s3_frontend_bucket }} \
            --delete \
            --cache-control "max-age=31536000" \
            --exclude "*.html"
          
          # Upload HTML files with no-cache
          aws s3 sync ./dist s3://${{ needs.deploy-infrastructure.outputs.s3_frontend_bucket }} \
            --delete \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: Get S3 website URL
        id: s3-url
        run: |
          BUCKET_NAME="${{ needs.deploy-infrastructure.outputs.s3_frontend_bucket }}"
          echo "url=http://${BUCKET_NAME}.s3-website-${{ env.AWS_REGION }}.amazonaws.com" >> $GITHUB_OUTPUT

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸš€ Frontend deployed to: ${{ steps.s3-url.outputs.url }}'
            })

  # ============================================================================
  # JOB 5: DEPLOY BACKEND TO EC2
  # ============================================================================
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: [build-backend, deploy-infrastructure]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ./backend

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Get EC2 instance IP
        id: get-instance
        run: |
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=concert-instance" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text)
          echo "ip=$INSTANCE_IP" >> $GITHUB_OUTPUT

      - name: Copy JAR to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            ./backend/*.jar ec2-user@${{ steps.get-instance.outputs.ip }}:/home/ec2-user/app.jar

      - name: Deploy on EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ec2-user@${{ steps.get-instance.outputs.ip }} << 'EOF'
            # Stop existing application
            sudo systemctl stop concert-backend || true
            
            # Create systemd service if not exists
            if [ ! -f /etc/systemd/system/concert-backend.service ]; then
              sudo tee /etc/systemd/system/concert-backend.service > /dev/null << 'SERVICE'
          [Unit]
          Description=Concert Backend Spring Boot Application
          After=network.target

          [Service]
          Type=simple
          User=ec2-user
          WorkingDirectory=/home/ec2-user
          ExecStart=/usr/bin/java -jar /home/ec2-user/app.jar
          Restart=always
          RestartSec=10
          StandardOutput=journal
          StandardError=journal

          [Install]
          WantedBy=multi-user.target
          SERVICE
              sudo systemctl daemon-reload
              sudo systemctl enable concert-backend
            fi
            
            # Start application
            sudo systemctl start concert-backend
            sudo systemctl status concert-backend
          EOF

  # ============================================================================
  # JOB 6: RUN INTEGRATION TESTS
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run E2E tests (placeholder)
        run: |
          echo "Running integration tests..."
          # Add your E2E test commands here
          # Example: npm run test:e2e

  # ============================================================================
  # JOB 7: NOTIFY DEPLOYMENT STATUS
  # ============================================================================
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    if: always() && (github.ref == 'refs/heads/main')
    
    steps:
      - name: Send success notification
        if: ${{ needs.deploy-frontend.result == 'success' && needs.deploy-backend.result == 'success' }}
        run: |
          echo "âœ… Deployment successful!"
          # Add Slack/Discord/Email notification here

      - name: Send failure notification
        if: ${{ needs.deploy-frontend.result == 'failure' || needs.deploy-backend.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          # Add Slack/Discord/Email notification here
