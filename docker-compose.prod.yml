version: '3.8'

services:
  mysql:
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-strong_root_password_here}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-concert_db}
      MYSQL_USER: ${MYSQL_USER:-concert_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-strong_password_here}
    volumes:
      - mysql_prod_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  backend:
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-concert_db}
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-concert_user}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-strong_password_here}
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_PROFILES_ACTIVE: docker,prod
      JWT_SECRET: ${JWT_SECRET:-your_very_long_and_secure_jwt_secret_key_here}
      JAVA_OPTS: "-Xmx1g -Xms512m -XX:+UseG1GC -XX:+PrintGCDetails"
    restart: unless-stopped

volumes:
  mysql_prod_data:
