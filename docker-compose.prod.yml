version: '3.8'

services:
  backend:
    build:
      context: ./main_backend
      dockerfile: Dockerfile
    container_name: concert-backend-prod
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://concert-prod-db.cpy08oyiq2n5.ap-southeast-1.rds.amazonaws.com:3306/concert_db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=${RDS_PASSWORD}
      - AWS_REGION=ap-southeast-1
      - JWT_SECRET=${JWT_SECRET}
      - AWS_S3_EVENT_PICTURES_BUCKET=${AWS_S3_EVENT_PICTURES_BUCKET}
      - AWS_S3_USER_AVATARS_BUCKET=${AWS_S3_USER_AVATARS_BUCKET}
      - APP_CORS_ALLOWED_ORIGINS=${APP_CORS_ALLOWED_ORIGINS}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./main_frontend/concert1
      dockerfile: Dockerfile
      args:
        - API_GATEWAY_URL=${API_GATEWAY_URL}
    container_name: concert-frontend-prod
    ports:
      - "3000:3000"
    environment:
      - API_GATEWAY_URL=${API_GATEWAY_URL}
      - BACKEND_BASE_URL=${BACKEND_BASE_URL:-http://backend:8080}
    depends_on:
      - backend
    restart: unless-stopped
