# Docker Test Database Configuration (MySQL Testcontainer)
# Note: Testcontainers will override these values dynamically

# JPA Configuration for Docker tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration for tests
app.jwtSecret=testSecretKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890
app.jwtExpirationInMs=3600000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.testcontainers=INFO
