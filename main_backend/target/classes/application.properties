server.port=8080

# Default MySQL Configuration (for local development)
spring.datasource.url=jdbc:mysql://localhost:3306/devop_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationAndValidationThatIsSecureEnoughForHMACSHA256AlgorithmWithAtLeast256BitsLength
jwt.expiration=604800

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.concert=DEBUG

