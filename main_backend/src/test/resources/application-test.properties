# Test Database Configuration (H2 in-memory)
# Use UUID in DB name for test isolation - each test class gets fresh DB
spring.datasource.url=jdbc:h2:mem:testdb-${random.uuid};MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Ensure each test gets isolated schema
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Disable schema initialization from SQL files (let JPA create schema)
spring.sql.init.mode=never

# JWT Configuration for tests
jwt.secret=testSecretKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890
jwt.expiration=3600000

# AWS S3 Configuration for tests (uses mock S3Client)
aws.s3.event-pictures-bucket=test-bucket
aws.s3.user-avatars-bucket=test-avatar-bucket
aws.region=us-east-1
aws.s3.presigned-urls-enabled=false
aws.s3.public-access=true

# Redis Configuration for tests (disabled)
spring.data.redis.repositories.enabled=false
spring.cache.type=none
