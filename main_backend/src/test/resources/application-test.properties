# =============================
# Test Database Configuration
# =============================

# Default: H2 in-memory (สำหรับ local test)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# =============================
# MySQL (สำหรับ GitHub Actions CI)
# =============================
# ใช้ Spring profile "ci" เพื่อ override H2 เป็น MySQL
spring.profiles.active=@activatedProperties@

# CI profile configuration
spring.datasource.ci.url=jdbc:mysql://localhost:3306/concert_db
spring.datasource.ci.username=concert_user
spring.datasource.ci.password=concert_password
spring.datasource.ci.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =============================
# JWT Configuration (สำหรับ tests)
# =============================
jwt.secret=testSecretKeyThatIsAtLeast512BitsLongForHS512AlgorithmSecurityRequirements1234567890
jwt.expiration=3600000

# =============================
# AWS S3 Configuration (mock)
# =============================
aws.s3.event-pictures-bucket=test-bucket
aws.s3.user-avatars-bucket=test-avatar-bucket
aws.region=us-east-1
aws.s3.presigned-urls-enabled=false
aws.s3.public-access=true

# =============================
# Redis Configuration (disabled)
# =============================
spring.data.redis.repositories.enabled=false
spring.cache.type=none
