server.port=8080

# =============================
# Database (externalized)
# =============================
# Use environment variables with safe local defaults. NEVER commit real secrets.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/concert_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA/Hibernate
# =============================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# =============================
# JWT (externalized)
# =============================
jwt.secret=${JWT_SECRET:change-this-in-.env}
jwt.expiration=${JWT_EXPIRATION_SECONDS:604800}

# =============================
# CORS (adjust for production)
# =============================
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# =============================
# Logging
# =============================
logging.level.com.concert=${APP_LOG_LEVEL:DEBUG}
