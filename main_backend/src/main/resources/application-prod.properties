# Production Configuration
server.port=8080

# Database Configuration (environment variables will override these)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/concert}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationThatIsSecureEnoughForHMACSHA256AlgorithmWithAtLeast256BitsLength}
jwt.expiration=604800

# Actuator for production monitoring
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.endpoints.web.base-path=/actuator
management.server.port=8081

# Security settings
server.error.include-stacktrace=never
server.error.include-message=never

# Logging for production
logging.level.root=WARN
logging.level.com.concert=INFO
logging.level.org.springframework.security=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# AWS S3 Configuration for Production
# Use environment variables for production credentials
aws.region=${AWS_REGION:us-east-1}
aws.s3.event-pictures-bucket=${AWS_S3_EVENT_PICTURES_BUCKET:my-event-pictures-bucket}
aws.s3.user-avatars-bucket=${AWS_S3_USER_AVATARS_BUCKET:my-user-avatars-bucket}
aws.s3.presigned-urls-enabled=${AWS_S3_PRESIGNED_URLS_ENABLED:true}
aws.s3.expiration-minutes=${AWS_S3_EXPIRATION_MINUTES:60}
aws.s3.public-access=${AWS_S3_PUBLIC_ACCESS:false}
