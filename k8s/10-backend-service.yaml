apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: concert-app
  labels:
    app: backend
    tier: application
spec:
  selector:
    app: backend
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  type: LoadBalancer # Change to ClusterIP if using Ingress
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
