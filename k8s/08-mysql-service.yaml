apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: concert-app
  labels:
    app: mysql
    tier: database
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
    protocol: TCP
    name: mysql
  clusterIP: None # Headless service for StatefulSet-like behavior
  type: ClusterIP
