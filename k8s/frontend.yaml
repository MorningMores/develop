---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: concert-platform
  labels:
    app: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000  # Nuxt runs on port 3000
    protocol: TCP
    name: http
  selector:
    app: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: concert-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: concert-frontend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000  # Nuxt runs on port 3000
          name: http
        env:
        - name: BACKEND_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: concert-config
              key: BACKEND_BASE_URL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: concert-config
              key: NODE_ENV
        livenessProbe:
          httpGet:
            path: /concert  # Nuxt base URL
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /concert  # Nuxt base URL
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: frontend-hpa
  namespace: concert-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
